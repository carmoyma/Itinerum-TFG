        <button

        >
          Continue
        </button>
        <p class="text-xs text-center mt-4 text-gray-500">
          By continuing, you agree to Itinerum's
          <a href="#" class="underline">Terms of Service</a> and
          <a href="#" class="underline">Privacy Policy</a>.
        </p>
      </form>

      <div class="text-sm text-center mt-4 text-gray-500 p-5">
