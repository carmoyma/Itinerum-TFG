<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Account Settings</title>
	<link rel="stylesheet" href="css/family.css" />
	<script src="https://cdn.tailwindcss.com">
	</script>
	<script src="js/navbar.js">
	</script>
	<script src="js/settings.js">
	</script>
	<script src="js/dropdown.js">
	</script>
</head>

<body class="bg-white text-gray-900 h-screen overflow-hidden">
	<div class="grid grid-cols-3 min-h-screen gap-4 p-8">
		<aside class="col-span-1 p-4">
			<ul class="space-y-2">
				<li>
					<a href="" class="flex items-center space-x-2 text-black gap-1 font-medium">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.50  " stroke-linecap="round"
						 stroke-linejoin="round">
							<path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
							<path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
						</svg>
						Account
					</a>
				</li>
				<li>
					<a href="" class="flex items-center space-x-2 text-gray-800 hover:text-black gap-1 hover:font-medium"><svg xmlns="http://www.w3.org/2000/svg"
						 width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.50  " stroke-linecap="round"
						 stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-toggle-right">
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<path d="M16 12m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
							<path d="M2 6m0 6a6 6 0 0 1 6 -6h8a6 6 0 0 1 6 6v0a6 6 0 0 1 -6 6h-8a6 6 0 0 1 -6 -6z" />
						</svg>
						Preferences</a>
				</li>
				<li>
					<a href="" class="flex items-center space-x-2 text-gray-800 hover:text-black gap-1 hover:font-medium"><svg xmlns="http://www.w3.org/2000/svg"
						 width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.50  " stroke-linecap="round"
						 stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-credit-card">
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<path d="M3 5m0 3a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3z" />
							<path d="M3 10l18 0" />
							<path d="M7 15l.01 0" />
							<path d="M11 15l2 0" /></svg>Plan & Billing</a>
				</li>
			</ul>
		</aside>

		<main id="main-content" class="col-span-1 p-6">

			<section id="manage-account">
				<h2 class="mb-4 text-2xl font-semibold">Manage account</h2>
				<div class="flex items-center justify-between">
					<div>
						<p>Delete account</p>
						<p class="text-gray-400">
							Permanently delete your Itinerum account.
						</p>
					</div>
					<button id="openDeleteModal" class="hover:underline text-orange-700">Delete</button>
          </div>
        </section>
      </main>
      
        <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm flex items-center justify-center z-50 hidden transition duration-300 ease-out">
        <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md transform scale-95 opacity-0 transition-all duration-300 ease-out"
            id="deleteModalContent">
            <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold text-gray-900">Are you absolutely sure?</h2>
            </div>
            <p class="text-gray-600 mb-6 leading-relaxed">
            This action <strong>cannot be undone</strong>. It will permanently delete your account, collections, and membership status.
            </p>
            <div class="flex justify-end gap-3">
            <button id="cancelDelete" class="px-4 py-2 rounded-xl border border-gray-300 text-gray-800 hover:bg-gray-50 transition">
                Cancel
            </button>
            <button id="confirmDelete" class="px-4 py-2 rounded-xl bg-red-600 text-white hover:bg-red-700 transition font-medium">
                Delete account
            </button>
            </div>
        </div>
        </div>

      <div class="col-span-1"></div>
    </div>
  </body>
</html>
